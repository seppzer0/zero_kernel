[project]
name = "zero-kernel"
version = "0.5.1"
description = "Advanced Android kernel builder with Kali NetHunter support."
authors = [{name = "seppzer0"}]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "argparse",
    "conan ~=1.6",
    "requests ~=2.31",
    "pathlib ~=1.0",
    "typing ~=3.7",
    "pydantic ~=2.6"
]

[project.urls]
Repository = "https://github.com/astral-sh/uv"
Documentation = "https://github.com/astral-sh/uv"

[tool.uv]
dev-dependencies = [
    "bandit ~=1.7",
    "pytest ~=8.0",
    "pytest-cov ~=4.1",
    "pyright ~=1.1",
    "pylint ~=3.1"
]


[tool.coverage.run]
source = [
    "builder/clients",
    "builder/commands",
    "builder/configs",
    "builder/engines",
    "builder/managers"
]

[tool.coverage.report]
show_missing = true

[tool.pyright]
include=["builder"]
pythonVersion = "3.12"

