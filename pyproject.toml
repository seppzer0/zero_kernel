[tool.poetry]
name = "zero-kernel"
version = "0.4.3"
description = "An advanced Android kernel builder with Kali NetHunter support."
authors = ["seppzer0"]
readme = "README.md"
packages = [{include = "builder"}]

[tool.poetry.dependencies]
python = "^3.12"
conan = "~1"
argparse = "*"
requests = "^2.31"
pathlib = "^1.0"
typing = "^3.7"
pydantic = "^2.6"

[tool.poetry.dev-dependencies]
bandit = "^1.7"
pytest = "^8.0"
pytest-cov = "^4.1"
pyright = "^1.1"

[tool.coverage.run]
source = [
    "builder/clients",
    "builder/commands",
    "builder/configs",
    "builder/engines",
    "builder/utils"
]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
